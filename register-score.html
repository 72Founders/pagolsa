<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점수 등록</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 네비게이션 바 -->
    <div class="navigation">
        <div class="logo">72 골프회</div>
        <div class="nav-links">
            <a href="index.html">홈</a>
            <a href="member-detail-score.html">회원별 기록</a>  
            <a href="pargolsa-league.html">파골사 리그</a>
            <a href="weekly-handicap-chart.html">12주 핸디캡</a>
            <a href="monthly-scores.html">월평균 기록</a>
            <a href="view-scores.html">전체 경기 기록</a>
            <a href="backup-import.html">백업 및 업로드</a>
        </div>
        <button id="logoutButton" class="logout-button">로그아웃</button>
    </div>

    <!-- 메인 섹션 -->
    <div class="main-container">
        <!-- 날짜 및 골프장 선택 -->
        <div class="form-card">
            <h2>경기 일자 및 골프장 선택</h2>
            <form id="scoreForm">
                <div class="form-group">
                    <label for="date">경기 일자:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="golfCourseSelect">골프장 선택:</label>
                    <select id="golfCourseSelect" required>
                        <!-- 골프장 목록이 여기에 동적으로 추가됩니다 -->
                    </select>
                </div>
                <div class="form-group option-group">
                    <label class="option-label">
                        <span>핸디캡 계산 미반영</span>
                        <input type="checkbox" id="ignoreHandicap" name="ignoreHandicap">
                    </label>
                    <label class="option-label">
                        <span>파골사 리그 미반영</span>
                        <input type="checkbox" id="ignoreLeague" name="ignoreLeague">
                    </label>
                </div>
            </form>
        
            <h2>회원별 점수 입력</h2>
            <div id="scoreInputs" class="member-cards-grid">
                <!-- 회원별 점수 입력 필드가 여기에 동적으로 추가됩니다 -->
            </div>
            <!-- 점수 등록 버튼 활성화 조건 추가 -->
            <div class="form-actions">
                <button type="submit" class="btn-primary" id="registerScoreButton" disabled>점수 등록</button>
                <button type="button" id="editScoreButton" class="btn-secondary" disabled>수정</button>
                <button type="button" id="deleteScoreButton" class="btn-danger" disabled>삭제</button>
            </div>
        </div>

    <!-- 푸터 -->
    <div class="footer">
        <p>© 72회 골프 관리 시스템. All rights reserved.</p>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>

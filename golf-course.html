    <!-- 메인 섹션 -->
    <div class="main-container">
        <h1>-</h1>

        <!-- 골프장 등록 폼 -->
        <div class="form-card">
            <h2>새 골프장 등록</h2>
            <form id="golfCourseForm">
                <div class="form-group">
                    <label for="courseName">골프장 이름:</label>
                    <input type="text" id="courseName" required>
                </div>
                <div class="form-group">
                    <label for="gender">코스/슬로프 레이팅 Gender:</label>
                    <select id="gender" required>
                        <option value="남성" selected>남성</option>
                        <option value="여성">여성</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="teeBox">티박스 선택:</label>
                    <select id="teeBox" required>
                        <option value="Yellow">Yellow</option>
                        <option value="White">White</option>
                        <option value="Blue">Blue</option>
                        <option value="Red">Red</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="courseRating">코스 레이팅:</label>
                    <input type="number" id="courseRating" step="any" min="50" max="100" required>
                </div>
                <div class="form-group">
                    <label for="slopeRating">슬로프 레이팅:</label>
                    <input type="number" id="slopeRating" min="100" max="150" required>
                </div>
                <div class="form-group">
                    <label for="par">파(Par):</label>
                    <input type="number" id="par" min="50" max="100" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">등록</button>
                    <button type="button" id="editCourseButton" class="btn-secondary" disabled>수정</button>
                    <button type="button" id="deleteCourseButton" class="btn-danger" disabled>삭제</button>
                </div>
            </form>
        </div>

        <!-- 골프장 목록 -->
        <div class="list-card">
            <h2>골프장 목록</h2> 
            <!-- 골프장 정보 : https://guidegolfs.ffgolf.org/map/fr/slope -->
            <div class="table-container">
                <table id="golfCourseTable">
                    <thead>
                        <tr>
                            <th>골프장 이름</th>
                            <th>티박스 Gender</th>
                            <th>티박스</th>
                            <th>코스 레이팅</th>
                            <th>슬로프 레이팅</th>
                            <th>파(Par)</th>
                            <th>수정</th>
                            <th>삭제</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 골프장 목록이 여기에 추가됩니다 -->
                    </tbody>
                </table>
            </div>
        </div>

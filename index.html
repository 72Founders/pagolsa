<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>골프 관리 시스템</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 네비게이션 바 -->
    <div class="navigation">
        <div class="logo">72 골프회</div>
        <div class="nav-links">
            <a href="member-detail-score.html">회원별 기록</a>  
            <a href="pargolsa-league.html">파골사 리그</a>
            <a href="weekly-handicap-chart.html">12주 핸디캡</a>
        </div>
    </div>

    <!-- 메인 섹션 -->
    <div class="main-container">
        <!-- 카드 그리드 -->
        <div class="card-grid">
            <!-- 점수 조회 카드 -->
            <a href="view-scores.html" class="card">
                <div class="card-icon"><i class="fas fa-chart-line"></i></div>
                <h2>점수 조회</h2>
                <p>모든 경기 기록을 확인하세요.</p>
            </a>
            <!-- 2025년 파골사 리그 순위 카드 -->
            <a href="pargolsa-league.html" class="card">
                <div class="card-icon"><i class="fas fa-trophy"></i></div>
                <h2>파골사 리그</h2>
                <p>2025년 파골사 리그 순위를 확인하세요.</p>
            </a>
            <!-- 최근 12주 주간 핸디캡 챠트 카드 -->
            <a href="weekly-handicap-chart.html" class="card">
                <div class="card-icon"><i class="fas fa-chart-bar"></i></div>
                <h2>12주 주간 핸디캡</h2>
                <p>최근 12주간의 주간 핸디캡 챠트를 확인하세요.</p>
            </a>
            <!-- 월간 평균 기록 조회 카드 -->
            <a href="monthly-scores.html" class="card">
                <div class="card-icon"><i class="fas fa-calendar-alt"></i></div>
                <h2>월간 평균 기록 조회</h2>
                <p>회원별 월간 평균 점수를 확인하세요.</p>
            </a>
            <!-- 점수 등록 카드 -->
            <div class="card admin-only" onclick="checkAdminAccessAndRedirect('register-score.html')">
                <div class="card-icon">
                    <i class="fas fa-pencil-alt"></i>
                </div>
                <h2>점수 등록</h2>
                <p>골프 점수를 등록합니다.</p>
            </div>
            <!-- 회원 등록 카드 -->
            <div class="card admin-only" onclick="checkAdminAccessAndRedirect('member-management.html')">
                <div class="card-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h2>회원 등록</h2>
                <p>새로운 회원을 등록합니다.</p>
            </div>
            <!-- 골프장 등록 카드 -->
            <div class="card admin-only" onclick="checkAdminAccessAndRedirect('golf-course.html')">
                <div class="card-icon">
                    <i class="fas fa-golf-ball"></i>
                </div>
                <h2>골프장 등록</h2>
                <p>새로운 골프장을 등록합니다.</p>
            </div>
        </div>

        <!-- 핸디캡 표시 : 태그 클라우드 -->
        <h2>전체 회원 핸디캡</h2>
            <div class="handicap-tag-cloud"></div>

    </div>
    </div>

    <!-- 푸터 -->
    <div class="footer">
        <p>© 72회 골프 관리 시스템. All rights reserved.</p>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>

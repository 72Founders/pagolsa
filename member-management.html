<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 네비게이션 바 -->
    <div class="navigation">
        <div class="logo">72 골프회</div>
        <div class="nav-links">
            <a href="index.html">홈</a>
            <a href="member-detail-score.html">회원별 기록</a>  
            <a href="pargolsa-league.html">파골사 리그</a>
            <a href="weekly-handicap-chart.html">12주 핸디캡</a>
            <a href="monthly-scores.html">월평균 기록</a>
            <a href="view-scores.html">전체 경기 기록</a>
            <a href="backup-import.html">백업 및 업로드</a>
        </div>
        <button id="logoutButton" class="logout-button">로그아웃</button>
    </div>

    <!-- 메인 섹션 -->
    <div class="main-container">
        <h1>회원 관리</h1>

        <!-- 회원 등록 폼 -->
        <div class="form-card">
            <h2>회원 등록</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="newName">회원 이름:</label>
                    <input type="text" id="newName" required>
                </div>
                <div class="form-group">
                    <label for="nickName">닉네임:</label>
                    <input type="text" id="nickName" maxlength="10" required>
                </div>
                <div class="form-group">
                    <label for="memberGender">성별:</label>
                    <select id="memberGender" required>
                        <option value="남성">남성</option>
                        <option value="여성">여성</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="baseHandicap">기준 핸디캡 (0-54):</label>
                    <input type="number" id="baseHandicap" min="0" max="54">
                </div>
                <div class="form-group option-group">
                    <label class="option-label">
                        <span>시니어 여부</span>
                        <input type="checkbox" id="memberSenior">
                    </label>
                </div>
                <div class="form-group">
                    <label for="memberPhoto">회원 사진 업로드:</label>
                    <input type="file" id="memberPhoto" accept="image/*">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">회원 등록</button>
                </div>
            </form>
        </div>

        <!-- 회원 명단 -->
        <div class="list-card">
            <h2>회원 명단</h2>
            <div class="table-container">
                <table id="memberTable">
                    <thead>
                        <tr>
                            <th>회원 이름</th>
                            <th>별명</th>
                            <th>성별</th>
                            <th>기준 핸디캡</th>
                            <th>Senior</th>
                            <th>사진</th>
                            <th>수정</th>
                            <th>삭제</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 회원 목록이 여기에 추가됩니다 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 회원 데이터 파일 업로드 -->
        <div class="form-card">
            <h2>회원 데이터 파일 업로드</h2>
            <form id="csvForm">
                <div class="form-group">
                    <input type="file" id="csvFile" accept=".csv">
                </div>
                <div class="form-actions">
                    <button type="button" id="csvMemberRegisterButton" class="btn-primary" disabled>회원 데이터 등록</button>
                </div>
            </form>
        </div>
    </div>



    <!-- 푸터 -->
    <div class="footer">
        <p>© 72회 골프 관리 시스템. All rights reserved.</p>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>

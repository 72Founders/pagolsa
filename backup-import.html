<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 백업 및 업로드</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- JSZip 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
    <!-- 네비게이션 바 -->
    <div class="navigation">
        <div class="logo">72 골프회</div>
        <div class="nav-links">
            <a href="index.html">홈</a>
            <a href="member-detail-score.html">회원별 기록</a>  
            <a href="pargolsa-league.html">파골사 리그</a>
            <a href="weekly-handicap-chart.html">12주 핸디캡</a>
            <a href="monthly-scores.html">월평균 기록</a>
            <a href="view-scores.html">전체 경기 기록</a>
            <a href="backup-import.html">백업 및 업로드</a>
        </div>
        <button id="logoutButton" class="logout-button">로그아웃</button>
    </div>

    <!-- 메인 섹션 -->
    <div class="main-container">
        <!-- 경기 기록 파일 업로드 -->
        <div class="form-card">
            <h2>경기 데이터 파일 업로드</h2>
            <form id="csvForm">
                <div class="form-group">
                    <input type="file" id="csvFile" accept=".csv">
                </div>
                <div class="form-actions">
                    <button type="button" id="csvRegisterButton" class="btn-primary" disabled>경기기록 데이터 등록</button>
                </div>
            </form>
        </div>
        <!-- 데이터 백업 -->
        <div class="form-card">
            <h2>전체 데이터 백업</h2>
            <form id="csvForm">
                <div class="export-buttons">
                    <button id="exportButton">Data Backup</button>
                </div>
            </form>
        </div>
        <div class="form-card">
            <h2>백업 데이터 업로드</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="uploadFile">백업된 CSV 파일 선택:</label>
                    <input type="file" id="uploadFile" accept=".csv" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">업로드</button>
                </div>
            </form>
        </div>
        
    </div>

    <!-- 푸터 -->
    <div class="footer">
        <p>© 72회 골프 관리 시스템. All rights reserved.</p>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
